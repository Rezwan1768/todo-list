<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo List</title>
    <meta charset="UTF-8">

</head>

<body>
    <div class="project-section">
    </div>

    <div class="task-section">
        <div class="header">
            <p class="project-title"></p>
            <button type="button">Add</button>
        </div>
        <div class="task-container"></div>
    </div>

    <dialog>
        <form class="add-task" action="" method="dialog">
            <div class="input-field">
                <label for="task-title">Title:</label>
                <input type="text" id="task-title" name="title" placeholder="Buy Groceries" required maxlength="50">
            </div>
            <div class="input-field">
                <label for="due-date">Due: </label>
                <input type="date" id="due-date" name="dueDate">
            </div>
            <div class="input-field">
                <label for="task-priority">Priority: </label>
                <select id="task-priority" name="priority">
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="textarea">
                <label for="task-description">Description:</label>
                <textarea id="task-description" name="description" rows="20" cols="30" maxlength="500"
                    placeholder="Include any additional notes or instructions..."></textarea>
            </div>

            <div class="form-controls">
                <button type="submit">Add</button>
                <button type="button" class="cancel-task">Cancel</button>
            </div>
        </form>
    </dialog>
</body>

</html>
